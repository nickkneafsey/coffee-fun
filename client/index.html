<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Coffee</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body ng-app="coffeeApp">
    <div layout="row" flex class="fill-height layout-row flex nav"><h1>Espresso Bar Slot Machine</h1></div>
    <section ng-controller="CoffeeController">
      <section class="slot-background">
        <div class="slots">
          <slot-entry info="slot1"></slot-entry>
          <slot-entry info="slot2"></slot-entry>
          <slot-entry info="slot3"></slot-entry>
          <button ng-click="spin()" ng-disabled="disabled" type="button" class="btn btn-secondary btn-lg btn-block button">Spin</button>
      </section>
      <section class="result">
        <section ng-if="result==='win'" class="win">
          <h1 class="result-text">You won {{drinkWon}}!!</h1>
        </section>
        <section ng-if="result==='loss'" class="loss">
          <h1 class="result-text">YOU LOSE</h1>
        </section>
      </section>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
